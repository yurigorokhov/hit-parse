

    <!-- Create Venue -->
    <div id="create-venue-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Create Venue</h3>
      </div>
      <div class="modal-body">
        <input id="venue-name" type="text" placeholder="Name" />
        <input id="venue-phone" type="text" placeholder="Phone" />
        <input id="venue-address" type="text" placeholder="Street Number & Street" />
        <input id="venue-city" type="text" placeholder="City" value="San Diego"></input>
        <input id="venue-state" type="text" placeholder="State" value="California" />
        <input id="venue-zip" type="text" placeholder="Zipcode"></input>
        <input id="hours-monday" type="text" placeholder="Hours on Monday" />
        <input id="hours-tuesday" type="text" placeholder="Hours on Tuesday" />
        <input id="hours-wednesday" type="text" placeholder="Hours on Wednesday" />
        <input id="hours-thursday" type="text" placeholder="Hours on Thursday" />
        <input id="hours-friday" type="text" placeholder="Hours on Friday" />
        <input id="hours-saturday" type="text" placeholder="Hours on Saturday" />
        <input id="hours-sunday" type="text" placeholder="Hours on Sunday" />

        <!-- File upload -->
        <div id="filedrag" class="well well-large">
          <p>Drag and drop images</p>
        </div>

        <div id="create-venue-error" class="alert hide"></div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="create-venue" class="btn btn-primary">Create Venue</button>
      </div>
    </div>

    <!-- navbar -->
    <ng-include src="'partials/navbar.html'"></ng-include>

    <div class="container">
      <div class="hero-unit">
        <h1>Venues</h1>
        <p>This site is currently under construction.</p>
      </div>

      <hr>
      <form name="venueSearchForm" class="form-inline">
        <i class="icon-search"></i>
        <label for="venue-search-input">Search</label>
        <input ng-model="searchtext" ng-change="search(searchtext)" type="text" class="input-large search-query">
        <span class="warn" ng-show="!searching && searchtext.length > 0 && venues.length == 0">No results were found.</span>
        <span class="error" ng-show="error">There was an error performing the search, please refresh the page and try again.</span>
      </form>
      <div align=center ng-show="searching">
        <img src="img/anim-large-circle.gif"></img>
      </div>
      <ul id="venue-list">
        <li ng-repeat="venue in venues">
            <div class="well well-large">
                <p class="help-inline venue-list-name">{{ venue.name }}</p>
                <a href="/#/venues/{{ venue._parseVenue.id }}" class="btn btn-primary view-venue-button">View</a>
            </div>
        </li>
      </ul>
      <footer>
        <p>&copy; HIT 2013</p>
      </footer>

    </div>
