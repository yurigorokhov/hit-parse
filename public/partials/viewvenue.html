<div>
    <ng-include src="'partials/navbar.html'"></ng-include>
    <span class="error" ng-show="error != null">{{error}}</span>
    <div class="hero-unit">
        <h1>{{ venue.name }}</h1>
    </div>
    <address>
        {{ venue.address.address }}<br>
        {{ venue.address.city }}, {{ venue.address.state }} {{ venue.address.zip }}<br>
        <abbr title="Phone">Phone:</abbr> {{ venue.phone }}
    </address>
    <div>Twitter ID: {{ venue.twitter }}</div>
    <a href="/#/venues/{{ venue._parseVenue.id }}/edit" class="btn btn-primary">Edit</a>
</div>
