<div class="form-signin">
    <form name="registerForm" class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="user.displayname" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input name="email" type="email" class="form-control" ng-model="user.email" placeholder="Email address" required>
        </div>
        <span class="error" ng-show="registerForm.email.$error.email">Please enter a valid email.</span>

        <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
        </div>
        <span class="error" ng-show="user.password.length < 4">Password should be at least 4 characters long.</span>

        <div class="form-group">
            <input type="password" class="form-control" ng-model="user.passwordverify" placeholder="Verify Password" required>
        </div>
        <span class="error" ng-show="user.passwordverify.length > 0 && user.password != user.passwordverify">Passwords do not match.</span>
        <div align=center class="form-group input-append">
            <input class="form-control" name="dob" type="text" ng-model="user.dob" data-date-format="dd/mm/yyyy" bs-datepicker placeholder="Date of Birth" required>
        </div>
        <div><span class="error" ng-show="registerForm.dob.$error.date">Please enter a valid date.</span></div>
        <div align=center class="form-group">
            <label class="radio-inline">
                <input type="radio" ng-model="user.gender" name="gender" value="male" checked required>
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="user.gender" name="gender" value="female">
                Female
            </label>
        </div>
        <button class="btn btn-primary" type="submit" ng-click="register(user)">Register</button>
        <a class="register-link" href="/#/login">Login</a>      
    </form>
    <div align=center>
            <span class="error" ng-show="failed != null"> {{ failed }} </span>
    </div> 
</div>
